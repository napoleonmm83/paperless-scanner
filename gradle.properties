# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
# Configuration cache disabled - KSP and Kotlin Compile tasks are not compatible
# See: https://youtrack.jetbrains.com/issue/KT-64561
org.gradle.configuration-cache=false
org.gradle.caching=true

# Performance optimizations for CI/CD
org.gradle.daemon=true
org.gradle.configureondemand=true
kotlin.compiler.execution.strategy=in-process

# Java 21 LTS - required for Kotlin compatibility
# Set org.gradle.java.home in gradle.properties.local for local development
# GitHub Actions will use setup-java action instead

# Android settings
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin - optimized daemon settings
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx2048m -XX:-UseParallelGC
kotlin.incremental=true

# Test JVM settings - prevent OOM in unit tests
org.gradle.jvmargs.test=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-21.jdk/Contents/Home
