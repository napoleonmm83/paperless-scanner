name: Deploy to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

# Required permissions for creating release tags
permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.track }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
            echo "Keystore decoded successfully"
          else
            echo "::error::KEYSTORE_BASE64 secret is not set"
            exit 1
          fi

      - name: Decode Play Store Key
        env:
          PLAY_STORE_KEY_JSON: ${{ secrets.PLAY_STORE_KEY_JSON }}
        run: |
          if [ -n "$PLAY_STORE_KEY_JSON" ]; then
            echo "$PLAY_STORE_KEY_JSON" | base64 --decode > fastlane/play-store-key.json
            echo "Play Store key decoded successfully"
          else
            echo "::error::PLAY_STORE_KEY_JSON secret is not set"
            exit 1
          fi

      - name: Get version
        id: version
        run: |
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)
          echo "VERSION=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

      - name: Deploy to ${{ github.event.inputs.track }}
        run: fastlane android ${{ github.event.inputs.track }}
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Create Release Tag
        if: github.event.inputs.track == 'production'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
