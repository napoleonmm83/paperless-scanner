          "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "‚úÖ Successfully deployed to Google Play Console Internal Track" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Create deployment summary (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.bump_version.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code:** ${{ steps.bump_version.outputs.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** Internal" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** ${{ runner.name }} (${{ runner.os }})" >> $GITHUB_STEP_SUMMARY
          echo "**Self-hosted:** ${{ needs.check-runner.outputs.is-self-hosted }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Successfully deployed to Google Play Console Internal Track" >> $GITHUB_STEP_SUMMARY

      # GitHub Release erstellen mit strukturierter Dokumentation
      - name: Get previous version for comparison (Windows)
        if: runner.os == 'Windows'
        id: prev_version_win
        shell: powershell
        run: |
          $CURRENT = "${{ steps.current_version_win.outputs.CURRENT_VERSION }}"
