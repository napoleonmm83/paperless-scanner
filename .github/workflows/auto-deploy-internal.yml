name: Auto Deploy to Internal Track

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

# Required permissions for pushing version bumps
permissions:
  contents: write

jobs:
  # First run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

  # Then deploy to Internal Track
  deploy:
    name: Deploy to Internal Track
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get current version
        id: current_version
        run: |
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)
          echo "CURRENT_VERSION=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "Current version: ${MAJOR}.${MINOR}.${PATCH}"

      - name: Bump patch version
        id: bump_version
        run: |
          # Read current version
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)

          # Increment patch
          NEW_PATCH=$((PATCH + 1))

          # Update version.properties
          sed -i "s/VERSION_PATCH=.*/VERSION_PATCH=$NEW_PATCH/" version.properties

          # Output new version
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + NEW_PATCH))
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (code: $VERSION_CODE)"

      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add version.properties
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.NEW_VERSION }} for internal release [skip ci]"
          git push

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
            echo "Keystore decoded successfully"
          else
            echo "::error::KEYSTORE_BASE64 secret is not set"
            exit 1
          fi

      - name: Decode Play Store Key
        env:
          PLAY_STORE_KEY_JSON: ${{ secrets.PLAY_STORE_KEY_JSON }}
        run: |
          if [ -n "$PLAY_STORE_KEY_JSON" ]; then
            echo "$PLAY_STORE_KEY_JSON" | base64 --decode > fastlane/play-store-key.json
            echo "Play Store key decoded successfully"
          else
            echo "::error::PLAY_STORE_KEY_JSON secret is not set"
            exit 1
          fi

      - name: Build release AAB
        run: ./gradlew bundleRelease
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Deploy to Internal Track
        run: fastlane android internal
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-bundle-${{ steps.bump_version.outputs.NEW_VERSION }}
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.bump_version.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code:** ${{ steps.bump_version.outputs.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** Internal" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Google Play Console Internal Track" >> $GITHUB_STEP_SUMMARY
