name: Auto Deploy to Internal Track

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'

# Required permissions for pushing version bumps
permissions:
  contents: write
  actions: read

jobs:
  # Check if self-hosted runner is available
  check-runner:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.check.outputs.runner }}
      is-self-hosted: ${{ steps.check.outputs.is-self-hosted }}
    steps:
      - name: Check for self-hosted runner
        id: check
        env:
          GH_TOKEN: ${{ secrets.RUNNER_CHECK_TOKEN || github.token }}
        run: |
          # Query GitHub API for online self-hosted runners
          # Note: Requires PAT with 'repo' scope stored as RUNNER_CHECK_TOKEN secret
          # or repository admin access for GITHUB_TOKEN
          RESPONSE=$(gh api repos/${{ github.repository }}/actions/runners 2>&1) || RESPONSE='{"runners":[]}'

          echo "API Response: $RESPONSE"

          # Handle null runners array or API errors
          ONLINE=$(echo "$RESPONSE" | jq -r '.runners // [] | map(select(.status == "online")) | length' 2>/dev/null || echo "0")

          echo "Online self-hosted runners: $ONLINE"

          if [ "$ONLINE" -gt 0 ]; then
            echo "âœ… Self-hosted runner available - using it"
            echo 'runner=["self-hosted", "paperless"]' >> $GITHUB_OUTPUT
            echo 'is-self-hosted=true' >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No self-hosted runner available - falling back to ubuntu-latest"
            echo 'runner=["ubuntu-latest"]' >> $GITHUB_OUTPUT
            echo 'is-self-hosted=false' >> $GITHUB_OUTPUT
          fi

  # First run tests
  test:
    name: Run Tests
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK path (self-hosted macOS)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'macOS'
        run: |
          echo "Setting up Android SDK for self-hosted macOS runner..."
          ANDROID_SDK="$HOME/Library/Android/sdk"
          if [ -d "$ANDROID_SDK" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK" >> $GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> $GITHUB_ENV
            echo "$ANDROID_SDK/platform-tools" >> $GITHUB_PATH
            echo "$ANDROID_SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
            echo "âœ… Android SDK found at: $ANDROID_SDK"
          else
            echo "âŒ Android SDK not found at: $ANDROID_SDK"
            exit 1
          fi
        shell: bash

      - name: Setup Android SDK path (self-hosted Windows)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'Windows'
        run: |
          echo "Setting up Android SDK for self-hosted Windows runner..."
          $ANDROID_SDK = "$env:LOCALAPPDATA\Android\Sdk"
          if (Test-Path $ANDROID_SDK) {
            echo "ANDROID_HOME=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "$ANDROID_SDK\platform-tools" >> $env:GITHUB_PATH
            echo "$ANDROID_SDK\cmdline-tools\latest\bin" >> $env:GITHUB_PATH
            echo "âœ… Android SDK found at: $ANDROID_SDK"
          } else {
            echo "âŒ Android SDK not found at: $ANDROID_SDK"
            exit 1
          }
        shell: pwsh

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
        shell: bash

      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        shell: bash
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
            echo "google-services.json decoded successfully"
          else
            echo "::warning::GOOGLE_SERVICES_JSON secret not set, using dummy"
            # Create dummy with both package names for build to succeed
            echo '{"project_info":{"project_number":"000000000000","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.paperless.scanner"}},"api_key":[{"current_key":"dummy"}]},{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000001","android_client_info":{"package_name":"com.paperless.scanner.debug"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest
        shell: bash

      - name: Show runner info
        run: |
          echo "## Test Runner Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ${{ runner.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **OS:** ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Self-hosted:** ${{ needs.check-runner.outputs.is-self-hosted }}" >> $GITHUB_STEP_SUMMARY
        shell: bash

  # Then deploy to Internal Track
  deploy:
    name: Deploy to Internal Track
    needs: [check-runner, test]  # Only deploy if tests pass
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK path (self-hosted macOS)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'macOS'
        run: |
          echo "Setting up Android SDK for self-hosted macOS runner..."
          ANDROID_SDK="$HOME/Library/Android/sdk"
          if [ -d "$ANDROID_SDK" ]; then
            echo "ANDROID_HOME=$ANDROID_SDK" >> $GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> $GITHUB_ENV
            echo "$ANDROID_SDK/platform-tools" >> $GITHUB_PATH
            echo "$ANDROID_SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
            echo "âœ… Android SDK found at: $ANDROID_SDK"
          else
            echo "âŒ Android SDK not found at: $ANDROID_SDK"
            exit 1
          fi
        shell: bash

      - name: Setup Android SDK path (self-hosted Windows)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'Windows'
        run: |
          echo "Setting up Android SDK for self-hosted Windows runner..."
          $ANDROID_SDK = "$env:LOCALAPPDATA\Android\Sdk"
          if (Test-Path $ANDROID_SDK) {
            echo "ANDROID_HOME=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "$ANDROID_SDK\platform-tools" >> $env:GITHUB_PATH
            echo "$ANDROID_SDK\cmdline-tools\latest\bin" >> $env:GITHUB_PATH
            echo "âœ… Android SDK found at: $ANDROID_SDK"
          } else {
            echo "âŒ Android SDK not found at: $ANDROID_SDK"
            exit 1
          }
        shell: pwsh

      - name: Set up Ruby (GitHub-hosted)
        if: needs.check-runner.outputs.is-self-hosted != 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Ruby via Homebrew (self-hosted macOS)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'macOS'
        run: |
          echo "Setting up Ruby via Homebrew for self-hosted macOS..."
          # Ensure Homebrew is in PATH
          eval "$(/opt/homebrew/bin/brew shellenv)" 2>/dev/null || eval "$(/usr/local/bin/brew shellenv)" 2>/dev/null || true

          # Install Ruby if not present via Homebrew
          if ! brew list ruby &>/dev/null; then
            echo "Installing Ruby via Homebrew..."
            brew install ruby
          else
            echo "Ruby already installed via Homebrew"
          fi

          # Add Homebrew Ruby to PATH (takes precedence over system Ruby)
          HOMEBREW_PREFIX=$(brew --prefix)
          echo "$HOMEBREW_PREFIX/opt/ruby/bin" >> $GITHUB_PATH
          echo "$HOMEBREW_PREFIX/lib/ruby/gems/3.4.0/bin" >> $GITHUB_PATH

          # Set GEM_HOME for user installs
          export PATH="$HOMEBREW_PREFIX/opt/ruby/bin:$PATH"
          GEM_HOME="$($HOMEBREW_PREFIX/opt/ruby/bin/ruby -e 'puts Gem.user_dir')"
          echo "GEM_HOME=$GEM_HOME" >> $GITHUB_ENV
          echo "$GEM_HOME/bin" >> $GITHUB_PATH

          echo "âœ… Homebrew Ruby configured"
          $HOMEBREW_PREFIX/opt/ruby/bin/ruby --version
        shell: bash

      - name: Setup Ruby via RubyInstaller (self-hosted Windows)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'Windows'
        run: |
          echo "Setting up Ruby for self-hosted Windows..."
          # Check if Ruby is already installed
          $rubyPath = Get-Command ruby -ErrorAction SilentlyContinue
          if ($rubyPath) {
            echo "âœ… Ruby already installed: $($rubyPath.Source)"
            ruby --version
          } else {
            echo "âŒ Ruby not found. Please install Ruby from https://rubyinstaller.org/"
            echo "Recommended: Ruby+Devkit 3.2.x (x64)"
            exit 1
          }
        shell: pwsh

      - name: Install Fastlane
        run: |
          echo "Installing Fastlane..."
          ruby --version
          gem install fastlane --no-document
          echo "âœ… Fastlane installed"
          fastlane --version
        shell: bash

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
        shell: bash

      - name: Get current version
        id: current_version
        shell: bash
        run: |
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)
          echo "CURRENT_VERSION=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "Current version: ${MAJOR}.${MINOR}.${PATCH}"

      - name: Bump patch version
        id: bump_version
        shell: bash
        run: |
          # Read current version
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)

          # Increment patch
          NEW_PATCH=$((PATCH + 1))

          # Update version.properties (sed works differently on macOS)
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/VERSION_PATCH=.*/VERSION_PATCH=$NEW_PATCH/" version.properties
          else
            sed -i "s/VERSION_PATCH=.*/VERSION_PATCH=$NEW_PATCH/" version.properties
          fi

          # Output new version
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + NEW_PATCH))
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (code: $VERSION_CODE)"

      - name: Commit version bump
        shell: bash
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add version.properties
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.NEW_VERSION }} for internal release [skip ci]"
          git push

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        shell: bash
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
            echo "Keystore decoded successfully"
          else
            echo "::error::KEYSTORE_BASE64 secret is not set"
            exit 1
          fi

      - name: Decode Play Store Key
        env:
          PLAY_STORE_KEY_JSON: ${{ secrets.PLAY_STORE_KEY_JSON }}
        shell: bash
        run: |
          if [ -n "$PLAY_STORE_KEY_JSON" ]; then
            echo "$PLAY_STORE_KEY_JSON" | base64 --decode > fastlane/play-store-key.json
            echo "Play Store key decoded successfully"
          else
            echo "::error::PLAY_STORE_KEY_JSON secret is not set"
            exit 1
          fi

      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        shell: bash
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
            echo "google-services.json decoded successfully"
          else
            echo "::error::GOOGLE_SERVICES_JSON secret is not set"
            exit 1
          fi

      - name: Build release AAB
        run: ./gradlew bundleRelease
        shell: bash
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Deploy to Internal Track
        run: fastlane android internal
        shell: bash
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle-${{ steps.bump_version.outputs.NEW_VERSION }}
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create deployment summary
        shell: bash
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.bump_version.outputs.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version Code:** ${{ steps.bump_version.outputs.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** Internal" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** ${{ runner.name }} (${{ runner.os }})" >> $GITHUB_STEP_SUMMARY
          echo "**Self-hosted:** ${{ needs.check-runner.outputs.is-self-hosted }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to Google Play Console Internal Track" >> $GITHUB_STEP_SUMMARY
