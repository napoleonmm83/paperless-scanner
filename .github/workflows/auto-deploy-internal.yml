name: Auto Deploy to Internal Track

on:
  workflow_dispatch:  # Manueller Trigger via GitHub UI oder CLI
  push:
    branches:
      - main
    paths:
      # Only deploy when app-relevant files change
      - 'app/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'version.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'fastlane/**'
      - '.github/workflows/auto-deploy-internal.yml'

# Required permissions for pushing version bumps
permissions:
  contents: write
  actions: read

jobs:
  # Check if self-hosted runner is available
  check-runner:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.check.outputs.runner }}
      is-self-hosted: ${{ steps.check.outputs.is-self-hosted }}
    steps:
      - name: Check for self-hosted runner
        id: check
        env:
          GH_TOKEN: ${{ secrets.RUNNER_CHECK_TOKEN || github.token }}
        run: |
          # Query GitHub API for online self-hosted runners
          # Note: Requires PAT with 'repo' scope stored as RUNNER_CHECK_TOKEN secret
          # or repository admin access for GITHUB_TOKEN
          RESPONSE=$(gh api repos/${{ github.repository }}/actions/runners 2>&1) || RESPONSE='{"runners":[]}'

          echo "API Response: $RESPONSE"

          # Check for Windows self-hosted runner
          # Only two options: Windows self-hosted OR GitHub-hosted ubuntu-latest
          # macOS support removed (was too slow and not needed)
          WINDOWS_ONLINE=$(echo "$RESPONSE" | jq -r '.runners // [] | map(select(.status == "online" and (.labels | map(.name) | contains(["paperlesswin"])))) | length' 2>/dev/null || echo "0")

          echo "Windows self-hosted runners online: $WINDOWS_ONLINE"

          if [ "$WINDOWS_ONLINE" -gt 0 ]; then
            echo "‚úÖ Windows self-hosted runner available"
            echo 'runner=["self-hosted", "paperlesswin"]' >> $GITHUB_OUTPUT
            echo 'is-self-hosted=true' >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No Windows runner online, using GitHub-hosted ubuntu-latest"
            echo 'runner=["ubuntu-latest"]' >> $GITHUB_OUTPUT
            echo 'is-self-hosted=false' >> $GITHUB_OUTPUT
          fi

  # First run tests
  test:
    name: Run Tests
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK path (self-hosted Windows)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'Windows'
        run: |
          echo "Setting up Android SDK for self-hosted Windows runner..."
          $ANDROID_SDK = "$env:LOCALAPPDATA\Android\Sdk"
          if (Test-Path $ANDROID_SDK) {
            echo "ANDROID_HOME=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "$ANDROID_SDK\platform-tools" >> $env:GITHUB_PATH
            echo "$ANDROID_SDK\cmdline-tools\latest\bin" >> $env:GITHUB_PATH
            echo "‚úÖ Android SDK found at: $ANDROID_SDK"
          } else {
            echo "‚ùå Android SDK not found at: $ANDROID_SDK"
            exit 1
          }
        shell: powershell

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
        shell: bash

      - name: Decode Google Services JSON (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        shell: bash
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
            echo "google-services.json decoded successfully"
          else
            echo "::warning::GOOGLE_SERVICES_JSON secret not set, using dummy"
            echo '{"project_info":{"project_number":"000000000000","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.paperless.scanner"}},"api_key":[{"current_key":"dummy"}]},{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000001","android_client_info":{"package_name":"com.paperless.scanner.debug"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}' > app/google-services.json
          fi

      - name: Decode Google Services JSON (Windows)
        if: runner.os == 'Windows'
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        shell: powershell
        run: |
          if ($env:GOOGLE_SERVICES_JSON) {
            $content = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:GOOGLE_SERVICES_JSON))
            [System.IO.File]::WriteAllText("app/google-services.json", $content, [System.Text.UTF8Encoding]::new($false))
            Write-Host "google-services.json decoded successfully"
          } else {
            Write-Host "::warning::GOOGLE_SERVICES_JSON secret not set, using dummy"
            $dummy = '{"project_info":{"project_number":"000000000000","project_id":"dummy","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000000","android_client_info":{"package_name":"com.paperless.scanner"}},"api_key":[{"current_key":"dummy"}]},{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000000001","android_client_info":{"package_name":"com.paperless.scanner.debug"}},"api_key":[{"current_key":"dummy"}]}],"configuration_version":"1"}'
            [System.IO.File]::WriteAllText("app/google-services.json", $dummy, [System.Text.UTF8Encoding]::new($false))
          }

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        run: gradlew.bat testReleaseUnitTest --no-daemon
        shell: cmd

      - name: Run unit tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew testReleaseUnitTest
        shell: bash

      - name: Validate changelog length (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "Checking changelog lengths (Google Play limit: 500 characters)..."
          $MAX_CHARS = 500
          $EXIT_CODE = 0

          # Find all changelog files in de-DE and en-US directories
          $changelogs = Get-ChildItem -Path "fastlane/metadata/android" -Recurse -Include "*.txt" | Where-Object {
            ($_.FullName -like "*\de-DE\changelogs\*") -or ($_.FullName -like "*\en-US\changelogs\*")
          }

          foreach ($changelog in $changelogs) {
            $charCount = (Get-Content $changelog.FullName -Raw).Length
            $relPath = $changelog.FullName.Replace("$pwd\fastlane\metadata\android\", "")

            if ($charCount -gt $MAX_CHARS) {
              Write-Host "FAILED: $relPath"
              Write-Host "   Length: $charCount characters (exceeds limit by $($charCount - $MAX_CHARS))"
              $EXIT_CODE = 1
            } else {
              Write-Host "PASSED: $relPath ($charCount characters)"
            }
          }

          if ($EXIT_CODE -eq 0) {
            Write-Host ""
            Write-Host "All changelogs are within the 500-character limit!"
          } else {
            Write-Host ""
            Write-Host "ERROR: Some changelogs exceed the 500-character limit. Please shorten them."
            Write-Host "Tips: Use abbreviations, remove filler words, keep bullets under 60 chars"
            exit 1
          }

      - name: Validate changelog length (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x scripts/check-changelog-length.sh
          ./scripts/check-changelog-length.sh

      - name: Show runner info (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          "## Test Runner Information" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "- **Runner:** ${{ runner.name }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "- **OS:** ${{ runner.os }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          "- **Self-hosted:** ${{ needs.check-runner.outputs.is-self-hosted }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append

      - name: Show runner info (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "## Test Runner Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ${{ runner.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **OS:** ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Self-hosted:** ${{ needs.check-runner.outputs.is-self-hosted }}" >> $GITHUB_STEP_SUMMARY

  # Then deploy to Internal Track
  deploy:
    name: Deploy to Internal Track
    needs: [check-runner, test]  # Only deploy if tests pass
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK path (self-hosted Windows)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'Windows'
        run: |
          echo "Setting up Android SDK for self-hosted Windows runner..."
          $ANDROID_SDK = "$env:LOCALAPPDATA\Android\Sdk"
          if (Test-Path $ANDROID_SDK) {
            echo "ANDROID_HOME=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$ANDROID_SDK" >> $env:GITHUB_ENV
            echo "$ANDROID_SDK\platform-tools" >> $env:GITHUB_PATH
            echo "$ANDROID_SDK\cmdline-tools\latest\bin" >> $env:GITHUB_PATH
            echo "‚úÖ Android SDK found at: $ANDROID_SDK"
          } else {
            echo "‚ùå Android SDK not found at: $ANDROID_SDK"
            exit 1
          }
        shell: powershell

      - name: Set up Ruby (GitHub-hosted)
        if: needs.check-runner.outputs.is-self-hosted != 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Ruby via RubyInstaller (self-hosted Windows)
        if: needs.check-runner.outputs.is-self-hosted == 'true' && runner.os == 'Windows'
        run: |
          echo "Setting up Ruby for self-hosted Windows..."
          # Check if Ruby is already installed
          $rubyPath = Get-Command ruby -ErrorAction SilentlyContinue
          if ($rubyPath) {
            echo "‚úÖ Ruby already installed: $($rubyPath.Source)"
            ruby --version
          } else {
            echo "‚ùå Ruby not found. Please install Ruby from https://rubyinstaller.org/"
            echo "Recommended: Ruby+Devkit 3.2.x (x64)"
            exit 1
          }
        shell: powershell

      - name: Install Fastlane (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Write-Host "Installing Fastlane..."
          ruby --version
          gem install fastlane --no-document
          Write-Host "‚úÖ Fastlane installed"
          fastlane --version

      - name: Install Fastlane (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Installing Fastlane..."
          ruby --version
          gem install fastlane --no-document
          echo "‚úÖ Fastlane installed"
          fastlane --version

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew
        shell: bash

      - name: Get current version (Windows)
        if: runner.os == 'Windows'
        id: current_version_win
        shell: powershell
        run: |
          $content = Get-Content version.properties
          $MAJOR = ($content | Select-String "VERSION_MAJOR=(.*)").Matches.Groups[1].Value
          $MINOR = ($content | Select-String "VERSION_MINOR=(.*)").Matches.Groups[1].Value
          $PATCH = ($content | Select-String "VERSION_PATCH=(.*)").Matches.Groups[1].Value
          "CURRENT_VERSION=$MAJOR.$MINOR.$PATCH" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Current version: $MAJOR.$MINOR.$PATCH"

      - name: Get current version (Linux/macOS)
        if: runner.os != 'Windows'
        id: current_version
        shell: bash
        run: |
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)
          echo "CURRENT_VERSION=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "Current version: ${MAJOR}.${MINOR}.${PATCH}"

      - name: Bump patch version (Windows)
        if: runner.os == 'Windows'
        id: bump_version_win
        shell: powershell
        run: |
          $content = Get-Content version.properties -Raw
          $MAJOR = [int](($content | Select-String "VERSION_MAJOR=(\d+)").Matches.Groups[1].Value)
          $MINOR = [int](($content | Select-String "VERSION_MINOR=(\d+)").Matches.Groups[1].Value)
          $PATCH = [int](($content | Select-String "VERSION_PATCH=(\d+)").Matches.Groups[1].Value)
          $NEW_PATCH = $PATCH + 1
          $content = $content -replace "VERSION_PATCH=\d+", "VERSION_PATCH=$NEW_PATCH"
          $content | Set-Content version.properties -NoNewline
          $NEW_VERSION = "$MAJOR.$MINOR.$NEW_PATCH"
          $VERSION_CODE = $MAJOR * 10000 + $MINOR * 100 + $NEW_PATCH
          "NEW_VERSION=$NEW_VERSION" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "VERSION_CODE=$VERSION_CODE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "New version: $NEW_VERSION (code: $VERSION_CODE)"

      - name: Bump patch version (Linux/macOS)
        if: runner.os != 'Windows'
        id: bump_version
        shell: bash
        run: |
          # Read current version (tr -d removes Windows line endings)
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2 | tr -d '\r\n')
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2 | tr -d '\r\n')
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2 | tr -d '\r\n')

          # Default to 0 if empty
          PATCH=${PATCH:-0}

          echo "Current version: $MAJOR.$MINOR.$PATCH"

          # Increment patch
          NEW_PATCH=$((PATCH + 1))

          echo "New patch version: $NEW_PATCH"

          # Update version.properties using printf (heredoc breaks YAML)
          printf '%s\n' \
            "# App Version Configuration" \
            "# Format: MAJOR.MINOR.PATCH" \
            "#" \
            "# MAJOR: Breaking changes / Major releases" \
            "# MINOR: New features (backwards compatible)" \
            "# PATCH: Bug fixes (backwards compatible)" \
            "#" \
            "# versionCode is auto-calculated: MAJOR * 10000 + MINOR * 100 + PATCH" \
            "" \
            "VERSION_MAJOR=$MAJOR" \
            "VERSION_MINOR=$MINOR" \
            "VERSION_PATCH=$NEW_PATCH" > version.properties

          # Output new version
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + NEW_PATCH))
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (code: $VERSION_CODE)"

      - name: Commit version bump (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add version.properties
          git commit -m "chore: bump version to ${{ steps.bump_version_win.outputs.NEW_VERSION }} for internal release [skip ci]"
          git push

      - name: Commit version bump (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add version.properties
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.NEW_VERSION }} for internal release [skip ci]"
          git push

      - name: Decode Keystore (Windows)
        if: runner.os == 'Windows'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        shell: powershell
        run: |
          if ($env:KEYSTORE_BASE64) {
            [System.IO.File]::WriteAllBytes("keystore.jks", [System.Convert]::FromBase64String($env:KEYSTORE_BASE64))
            Write-Host "Keystore decoded successfully"
          } else {
            Write-Host "::error::KEYSTORE_BASE64 secret is not set"
            exit 1
          }

      - name: Decode Keystore (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        shell: bash
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
            echo "Keystore decoded successfully"
          else
            echo "::error::KEYSTORE_BASE64 secret is not set"
            exit 1
          fi

      - name: Decode Play Store Key (Windows)
        if: runner.os == 'Windows'
        env:
          PLAY_STORE_KEY_JSON: ${{ secrets.PLAY_STORE_KEY_JSON }}
        shell: powershell
        run: |
          if ($env:PLAY_STORE_KEY_JSON) {
            $content = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:PLAY_STORE_KEY_JSON))
            [System.IO.File]::WriteAllText("fastlane/play-store-key.json", $content, [System.Text.UTF8Encoding]::new($false))
            Write-Host "Play Store key decoded successfully"
          } else {
            Write-Host "::error::PLAY_STORE_KEY_JSON secret is not set"
            exit 1
          }

      - name: Decode Play Store Key (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          PLAY_STORE_KEY_JSON: ${{ secrets.PLAY_STORE_KEY_JSON }}
        shell: bash
        run: |
          if [ -n "$PLAY_STORE_KEY_JSON" ]; then
            echo "$PLAY_STORE_KEY_JSON" | base64 --decode > fastlane/play-store-key.json
            echo "Play Store key decoded successfully"
          else
            echo "::error::PLAY_STORE_KEY_JSON secret is not set"
            exit 1
          fi

      - name: Decode Google Services JSON (Windows)
        if: runner.os == 'Windows'
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        shell: powershell
        run: |
          if ($env:GOOGLE_SERVICES_JSON) {
            $content = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($env:GOOGLE_SERVICES_JSON))
            [System.IO.File]::WriteAllText("app/google-services.json", $content, [System.Text.UTF8Encoding]::new($false))
            Write-Host "google-services.json decoded successfully"
          } else {
            Write-Host "::error::GOOGLE_SERVICES_JSON secret is not set"
            exit 1
          }

      - name: Decode Google Services JSON (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        shell: bash
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
            echo "google-services.json decoded successfully"
          else
            echo "::error::GOOGLE_SERVICES_JSON secret is not set"
            exit 1
          fi

      - name: Build release AAB (Windows)
        if: runner.os == 'Windows'
        run: gradlew.bat bundleRelease --no-daemon
        shell: cmd
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build release AAB (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew bundleRelease
        shell: bash
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Prepare Changelogs for Fastlane (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Read current version from version.properties
          $versionProps = Get-Content "version.properties" -Raw
          if ($versionProps -match "VERSION_MAJOR=(\d+)") { $MAJOR = [int]$Matches[1] }
          if ($versionProps -match "VERSION_MINOR=(\d+)") { $MINOR = [int]$Matches[1] }
          if ($versionProps -match "VERSION_PATCH=(\d+)") { $PATCH = [int]$Matches[1] }

          $VERSION = "$MAJOR.$MINOR.$PATCH"
          $VERSION_CODE = $MAJOR * 10000 + $MINOR * 100 + $PATCH

          Write-Host "Current version: $VERSION (Version Code: $VERSION_CODE)"

          # Changelog paths
          $CHANGELOG_DE = "fastlane/metadata/android/de-DE/changelogs/$VERSION_CODE.txt"
          $CHANGELOG_EN = "fastlane/metadata/android/en-US/changelogs/$VERSION_CODE.txt"
          $DEFAULT_DE = "fastlane/metadata/android/de-DE/changelogs/default.txt"
          $DEFAULT_EN = "fastlane/metadata/android/en-US/changelogs/default.txt"

          # Function to find latest numbered changelog
          function Get-LatestChangelog {
            param($dir)
            Get-ChildItem "$dir/*.txt" |
              Where-Object { $_.BaseName -match '^\d+$' } |
              Sort-Object { [int]$_.BaseName } -Descending |
              Select-Object -First 1
          }

          # UTF-8 encoding without BOM for changelog files
          $utf8NoBom = New-Object System.Text.UTF8Encoding $false

          # Process German changelog
          if (-not (Test-Path $CHANGELOG_DE)) {
            Write-Host "German changelog for $VERSION_CODE not found. Searching for fallback..."

            $latestDE = Get-LatestChangelog "fastlane/metadata/android/de-DE/changelogs"
            if ($latestDE) {
              Write-Host "Found latest German changelog: $($latestDE.Name)"
              $content = Get-Content $latestDE.FullName -Raw -Encoding UTF8

              # Update version string in content
              $pattern = 'Version \d+\.\d+\.\d+' + ':'
              $replacement = "Version $VERSION" + ':'
              $content = $content -replace $pattern, $replacement

              # Save to current version code with UTF-8 no BOM
              [System.IO.File]::WriteAllText($CHANGELOG_DE, $content, $utf8NoBom)
              Write-Host "Created German changelog for $VERSION_CODE from $($latestDE.BaseName)"
            } elseif (Test-Path $DEFAULT_DE) {
              Write-Host "Using default German changelog"
              $content = Get-Content $DEFAULT_DE -Raw -Encoding UTF8
              [System.IO.File]::WriteAllText($CHANGELOG_DE, $content, $utf8NoBom)
            } else {
              Write-Host "::warning::No German changelog found! Creating placeholder."
              $placeholder = "Version $VERSION`:`n`nBug fixes and improvements."
              [System.IO.File]::WriteAllText($CHANGELOG_DE, $placeholder, $utf8NoBom)
            }
          } else {
            Write-Host "German changelog already exists for $VERSION_CODE"
          }

          # Process English changelog
          if (-not (Test-Path $CHANGELOG_EN)) {
            Write-Host "English changelog for $VERSION_CODE not found. Searching for fallback..."

            $latestEN = Get-LatestChangelog "fastlane/metadata/android/en-US/changelogs"
            if ($latestEN) {
              Write-Host "Found latest English changelog: $($latestEN.Name)"
              $content = Get-Content $latestEN.FullName -Raw -Encoding UTF8

              # Update version string in content
              $pattern = 'Version \d+\.\d+\.\d+' + ':'
              $replacement = "Version $VERSION" + ':'
              $content = $content -replace $pattern, $replacement

              # Save to current version code with UTF-8 no BOM
              [System.IO.File]::WriteAllText($CHANGELOG_EN, $content, $utf8NoBom)
              Write-Host "Created English changelog for $VERSION_CODE from $($latestEN.BaseName)"
            } elseif (Test-Path $DEFAULT_EN) {
              Write-Host "Using default English changelog"
              $content = Get-Content $DEFAULT_EN -Raw -Encoding UTF8
              [System.IO.File]::WriteAllText($CHANGELOG_EN, $content, $utf8NoBom)
            } else {
              Write-Host "::warning::No English changelog found! Creating placeholder."
              $placeholder = "Version $VERSION`:`n`nBug fixes and improvements."
              [System.IO.File]::WriteAllText($CHANGELOG_EN, $placeholder, $utf8NoBom)
            }
          } else {
            Write-Host "English changelog already exists for $VERSION_CODE"
          }

          Write-Host "Changelogs prepared successfully for Fastlane upload"

      - name: Prepare Changelogs for Fastlane (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # Read current version from version.properties
          MAJOR=$(grep "VERSION_MAJOR=" version.properties | cut -d'=' -f2)
          MINOR=$(grep "VERSION_MINOR=" version.properties | cut -d'=' -f2)
          PATCH=$(grep "VERSION_PATCH=" version.properties | cut -d'=' -f2)

          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))

          echo "Current version: $VERSION (Version Code: $VERSION_CODE)"

          # Changelog paths
          CHANGELOG_DE="fastlane/metadata/android/de-DE/changelogs/${VERSION_CODE}.txt"
          CHANGELOG_EN="fastlane/metadata/android/en-US/changelogs/${VERSION_CODE}.txt"
          DEFAULT_DE="fastlane/metadata/android/de-DE/changelogs/default.txt"
          DEFAULT_EN="fastlane/metadata/android/en-US/changelogs/default.txt"

          # Function to find latest numbered changelog
          find_latest_changelog() {
            local dir=$1
            find "$dir" -name "*.txt" -type f | \
              grep -E '/[0-9]+\.txt$' | \
              sed 's/.*\/\([0-9]*\)\.txt/\1 &/' | \
              sort -rn | \
              head -1 | \
              cut -d' ' -f2
          }

          # Process German changelog
          if [ ! -f "$CHANGELOG_DE" ]; then
            echo "German changelog for $VERSION_CODE not found. Searching for fallback..."

            LATEST_DE=$(find_latest_changelog "fastlane/metadata/android/de-DE/changelogs")
            if [ -n "$LATEST_DE" ]; then
              echo "Found latest German changelog: $(basename $LATEST_DE)"

              # Copy and update version string
              sed "s/Version [0-9]\+\.[0-9]\+\.[0-9]\+:/Version $VERSION:/" "$LATEST_DE" > "$CHANGELOG_DE"

              echo "Created German changelog for $VERSION_CODE from $(basename $LATEST_DE)"
            elif [ -f "$DEFAULT_DE" ]; then
              echo "Using default German changelog"
              cp "$DEFAULT_DE" "$CHANGELOG_DE"
            else
              echo "::warning::No German changelog found! Creating placeholder."
              echo -e "Version $VERSION:\n\nBug fixes and improvements." > "$CHANGELOG_DE"
            fi
          else
            echo "German changelog already exists for $VERSION_CODE"
          fi

          # Process English changelog
          if [ ! -f "$CHANGELOG_EN" ]; then
            echo "English changelog for $VERSION_CODE not found. Searching for fallback..."

            LATEST_EN=$(find_latest_changelog "fastlane/metadata/android/en-US/changelogs")
            if [ -n "$LATEST_EN" ]; then
              echo "Found latest English changelog: $(basename $LATEST_EN)"

              # Copy and update version string
              sed "s/Version [0-9]\+\.[0-9]\+\.[0-9]\+:/Version $VERSION:/" "$LATEST_EN" > "$CHANGELOG_EN"

              echo "Created English changelog for $VERSION_CODE from $(basename $LATEST_EN)"
            elif [ -f "$DEFAULT_EN" ]; then
              echo "Using default English changelog"
              cp "$DEFAULT_EN" "$CHANGELOG_EN"
            else
              echo "::warning::No English changelog found! Creating placeholder."
              echo -e "Version $VERSION:\n\nBug fixes and improvements." > "$CHANGELOG_EN"
            fi
          else
            echo "English changelog already exists for $VERSION_CODE"
          fi

          echo "Changelogs prepared successfully for Fastlane upload"

      - name: Deploy to Internal Track (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: fastlane android internal
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
