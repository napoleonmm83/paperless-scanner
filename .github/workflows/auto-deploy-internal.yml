      - name: Generate structured release notes (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # PowerShell version for Windows (WSL Bash has path issues)
          $NEW_VERSION = "${{ steps.bump_version_win.outputs.NEW_VERSION }}"
          $VERSION_CODE = "${{ steps.bump_version_win.outputs.VERSION_CODE }}"
          $PREVIOUS_VERSION = "${{ steps.prev_version_win.outputs.PREVIOUS_VERSION }}"
          $RELEASE_DATE = Get-Date -Format "yyyy-MM-dd"
          $TRACK = "Internal Testing"

          # Get commits since last tag (suppress git errors if tag doesn't exist)
          $PREVIOUS_TAG = "v$PREVIOUS_VERSION"
          $ErrorActionPreference = 'SilentlyContinue'
          $tagExists = git rev-parse --verify $PREVIOUS_TAG 2>&1 | Out-Null
          $ErrorActionPreference = 'Continue'

          if ($LASTEXITCODE -eq 0) {
            $COMMITS = git log "$PREVIOUS_TAG..HEAD" --oneline --no-merges
          } else {
            Write-Host "Tag $PREVIOUS_TAG not found, using last 20 commits"
            $COMMITS = git log --oneline --no-merges | Select-Object -First 20
            $LASTEXITCODE = 0  # Reset exit code after handling missing tag
          }

          # Read changelogs with robust 3-tier fallback strategy
          # Tier 1: NEW version changelog (e.g., 10441.txt)
          # Tier 2: PREVIOUS version changelog (e.g., 10440.txt) - BEST PRACTICE!
          # Tier 3: default.txt generic changelog
          $CHANGELOG_DE_FILE = "fastlane/metadata/android/de-DE/changelogs/$VERSION_CODE.txt"
          $CHANGELOG_EN_FILE = "fastlane/metadata/android/en-US/changelogs/$VERSION_CODE.txt"

          # Calculate previous version code (subtract 1 from patch)
          $PREV_VERSION_CODE = $VERSION_CODE - 1
          $PREV_CHANGELOG_DE_FILE = "fastlane/metadata/android/de-DE/changelogs/$PREV_VERSION_CODE.txt"
          $PREV_CHANGELOG_EN_FILE = "fastlane/metadata/android/en-US/changelogs/$PREV_VERSION_CODE.txt"

          $DEFAULT_DE = "fastlane/metadata/android/de-DE/changelogs/default.txt"
          $DEFAULT_EN = "fastlane/metadata/android/en-US/changelogs/default.txt"

          # German changelog with 3-tier fallback
          if (Test-Path $CHANGELOG_DE_FILE) {
            Write-Host "Using NEW version changelog: $CHANGELOG_DE_FILE"
            $CHANGELOG_DE = Get-Content $CHANGELOG_DE_FILE -Raw
          } elseif (Test-Path $PREV_CHANGELOG_DE_FILE) {
            Write-Host "Using PREVIOUS version changelog (fallback): $PREV_CHANGELOG_DE_FILE"
            $CHANGELOG_DE = Get-Content $PREV_CHANGELOG_DE_FILE -Raw
            # Update version number in text (escape colon to avoid drive parsing)
            $pattern = 'Version \d+\.\d+\.\d+' + ':'
            $replacement = "Version $NEW_VERSION" + ':'
            $CHANGELOG_DE = $CHANGELOG_DE -replace $pattern, $replacement
          } elseif (Test-Path $DEFAULT_DE) {
            Write-Host "Using DEFAULT changelog (fallback): $DEFAULT_DE"
            $CHANGELOG_DE = Get-Content $DEFAULT_DE -Raw
          } else {
            $CHANGELOG_DE = "Version $NEW_VERSION"
          }

          # English changelog with 3-tier fallback
          if (Test-Path $CHANGELOG_EN_FILE) {
            Write-Host "Using NEW version changelog: $CHANGELOG_EN_FILE"
            $CHANGELOG_EN = Get-Content $CHANGELOG_EN_FILE -Raw
          } elseif (Test-Path $PREV_CHANGELOG_EN_FILE) {
            Write-Host "Using PREVIOUS version changelog (fallback): $PREV_CHANGELOG_EN_FILE"
            $CHANGELOG_EN = Get-Content $PREV_CHANGELOG_EN_FILE -Raw
            # Update version number in text (escape colon to avoid drive parsing)
            $pattern = 'Version \d+\.\d+\.\d+' + ':'
            $replacement = "Version $NEW_VERSION" + ':'
            $CHANGELOG_EN = $CHANGELOG_EN -replace $pattern, $replacement
          } elseif (Test-Path $DEFAULT_EN) {
            Write-Host "Using DEFAULT changelog (fallback): $DEFAULT_EN"
            $CHANGELOG_EN = Get-Content $DEFAULT_EN -Raw
          } else {
            $CHANGELOG_EN = "Version $NEW_VERSION"
          }

          # Parse commits (simple version for PowerShell)
          $FEATURES = @()
          $FIXES = @()
          $IMPROVEMENTS = @()
          $TECHNICAL = @()

          foreach ($commit in $COMMITS) {
            if ($commit -match '^[a-f0-9]+ feat(\(.*\))?:\s*(.+)') {
              $FEATURES += "- **$($matches[2])**"
            } elseif ($commit -match '^[a-f0-9]+ fix(\(.*\))?:\s*(.+)') {
              $FIXES += "- **Fix: $($matches[2])**"
            } elseif ($commit -match '^[a-f0-9]+ (perf|refactor)(\(.*\))?:\s*(.+)') {
              $IMPROVEMENTS += "- **$($matches[3])**"
            } elseif ($commit -match '^[a-f0-9]+ (test|chore|docs)(\(.*\))?:\s*(.+)') {
              $TECHNICAL += "- $($commit -replace '^[a-f0-9]+ ', '')"
            }
          }

          # Generate highlights
          if ($FEATURES.Count -gt 0) {
            $HIGHLIGHTS = "Diese Version bringt neue Features und Verbesserungen."
          } else {
            $HIGHLIGHTS = "Diese Version enth√§lt Verbesserungen und Fehlerbehebungen."
          }

          # Generate comparison URL
          $REPO_URL = "https://github.com/napoleonmm83/paperless-scanner"
          $COMPARISON_URL = "$REPO_URL/compare/v$PREVIOUS_VERSION...v$NEW_VERSION"

          # Build release notes (NO EMOJIS for PowerShell - encoding issues)
          $nl = "`n"
          $releaseNotes = "## Paperless Scanner v$NEW_VERSION" + $nl + $nl
          $releaseNotes += "**Release Date:** $RELEASE_DATE" + $nl
          $releaseNotes += "**Version Code:** $VERSION_CODE" + $nl
          $releaseNotes += "**Track:** $TRACK" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl
          $releaseNotes += "## Highlights" + $nl + $nl
          $releaseNotes += "$HIGHLIGHTS" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl

          if ($FEATURES.Count -gt 0) {
            $releaseNotes += "## Neue Features" + $nl + $nl
            $releaseNotes += ($FEATURES -join $nl) + $nl + $nl
          }

          if ($FIXES.Count -gt 0) {
            $releaseNotes += "## Fehlerbehebungen" + $nl + $nl
            $releaseNotes += ($FIXES -join $nl) + $nl + $nl
          }

          if ($IMPROVEMENTS.Count -gt 0) {
            $releaseNotes += "## Verbesserungen" + $nl + $nl
            $releaseNotes += ($IMPROVEMENTS -join $nl) + $nl + $nl
          }

          if ($TECHNICAL.Count -gt 0) {
            $releaseNotes += "## Technische Aenderungen" + $nl + $nl
            $releaseNotes += ($TECHNICAL -join $nl) + $nl + $nl
          }

          $releaseNotes += "## Breaking Changes" + $nl + $nl
          $releaseNotes += "*Keine Breaking Changes in dieser Version*" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl
          $releaseNotes += "## Links" + $nl + $nl
          $releaseNotes += "- [GitHub Repository](" + $REPO_URL + ")" + $nl
          $releaseNotes += "- [Issue Tracker](" + $REPO_URL + "/issues)" + $nl
          $releaseNotes += "- [Paperless-ngx](https://github.com/paperless-ngx/paperless-ngx)" + $nl
          $releaseNotes += "- [Dokumentation](" + $REPO_URL + "/tree/main/docs)" + $nl
          $releaseNotes += "- [Google Play Store](https://play.google.com/store/apps/details?id=com.paperless.scanner)" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl
          $releaseNotes += "## Contributors" + $nl + $nl
          $releaseNotes += "- @napoleonmm83 - Main development" + $nl
          $releaseNotes += "- Claude Sonnet 4.5 - AI-assisted development and code review" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl
          $releaseNotes += "**Vollstaendige Aenderungen:** [``v$PREVIOUS_VERSION...v$NEW_VERSION``](" + $COMPARISON_URL + ")" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl
          $releaseNotes += "## Statistiken" + $nl + $nl
          $releaseNotes += "- **Commits:** $($COMMITS.Count) commits seit v$PREVIOUS_VERSION" + $nl
          $releaseNotes += "- **Version Code:** $VERSION_CODE" + $nl + $nl
          $releaseNotes += "---" + $nl + $nl
          $releaseNotes += "**Release erstellt am:** $RELEASE_DATE" + $nl
          $releaseNotes += "**Deployed to:** Google Play Console $TRACK"

          $releaseNotes | Out-File -FilePath release-notes.md -Encoding UTF8
          Write-Host "‚úÖ Release notes generated successfully"

      - name: Generate structured release notes (Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # Use robust external script to avoid SIGPIPE issues
          chmod +x scripts/generate-release-notes.sh

          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          VERSION_CODE="${{ steps.bump_version.outputs.VERSION_CODE }}"
          PREVIOUS_VERSION="${{ steps.prev_version.outputs.PREVIOUS_VERSION }}"

          ./scripts/generate-release-notes.sh "${NEW_VERSION}" "${VERSION_CODE}" "${PREVIOUS_VERSION}"

      - name: Create GitHub Release (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $TAG = "v${{ steps.bump_version_win.outputs.NEW_VERSION }}"
          $TITLE = "v${{ steps.bump_version_win.outputs.NEW_VERSION }}"

          Write-Host "Creating GitHub Release: $TAG"

          # Retry logic with exponential backoff
          $maxRetries = 3
          $retryCount = 0
          $success = $false

          while (-not $success -and $retryCount -lt $maxRetries) {
            try {
              $retryCount++
              Write-Host "Attempt $retryCount of $maxRetries..."

              # Create release with gh CLI (more robust than API action)
              gh release create $TAG `
                --title $TITLE `
                --notes-file release-notes.md `
                --prerelease `
                app/build/outputs/bundle/release/app-release.aab

              $success = $true
              Write-Host "‚úÖ GitHub Release created successfully"
            }
            catch {
              Write-Host "‚ö†Ô∏è Attempt $retryCount failed: $_"

              if ($retryCount -lt $maxRetries) {
                $waitTime = [math]::Pow(2, $retryCount)
                Write-Host "Retrying in $waitTime seconds..."
                Start-Sleep -Seconds $waitTime
              } else {
                Write-Host "::error::Failed to create GitHub Release after $maxRetries attempts"
                throw
              }
            }
          }

      - name: Create GitHub Release (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.bump_version.outputs.NEW_VERSION }}"
          TITLE="v${{ steps.bump_version.outputs.NEW_VERSION }}"

          echo "Creating GitHub Release: $TAG"

          # Retry logic with exponential backoff
          max_retries=3
          retry_count=0
          success=false

          while [ "$success" = false ] && [ $retry_count -lt $max_retries ]; do
            retry_count=$((retry_count + 1))
            echo "Attempt $retry_count of $max_retries..."

            # Create release with gh CLI (more robust than API action)
            if gh release create "$TAG" \
              --title "$TITLE" \
              --notes-file release-notes.md \
              --prerelease \
              app/build/outputs/bundle/release/app-release.aab; then

              success=true
              echo "‚úÖ GitHub Release created successfully"
            else
              echo "‚ö†Ô∏è Attempt $retry_count failed"

              if [ $retry_count -lt $max_retries ]; then
                wait_time=$((2 ** retry_count))
                echo "Retrying in $wait_time seconds..."
                sleep $wait_time
              else
                echo "::error::Failed to create GitHub Release after $max_retries attempts"
                exit 1
              fi
            fi
          done
