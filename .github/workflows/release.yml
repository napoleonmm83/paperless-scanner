name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from properties
        id: get_version
        run: |
          MAJOR=$(grep VERSION_MAJOR version.properties | cut -d'=' -f2)
          MINOR=$(grep VERSION_MINOR version.properties | cut -d'=' -f2)
          PATCH=$(grep VERSION_PATCH version.properties | cut -d'=' -f2)
          VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (code: $VERSION_CODE)"

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Rename APK with version
        run: |
          cd app/build/outputs/apk/release
          for f in *.apk; do
            mv "$f" "paperless-scanner-${{ steps.get_version.outputs.VERSION_NAME }}.apk"
          done

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
          body: |
            ## Paperless Scanner ${{ steps.get_version.outputs.VERSION }}

            **Version Code:** ${{ steps.get_version.outputs.VERSION_CODE }}

            ### Changes
            See commit history for details.

            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" if needed
            3. Install the APK
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: paperless-scanner-${{ steps.get_version.outputs.VERSION }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
